<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
</head>
<body>
    <table style="margin:80px; border:3px black double; ">
        <tr style="margin: 80px;">
        <th style="border:0.5px black solid; background-color: aqua;">Film</th>
        <th style="border:0.5px black solid; ; background-color: aqua;">Actor</th>
        <th style="border:0.5px black solid; background-color: aqua;">Year</th>
        </tr>
        <tr>
        <td style="border:0.5px black solid; padding: 80px;">John Wick</td>
        <td style="border:0.5px black solid; padding: 80px;">Keanu Reeves</td>
        <td style="border:0.5px black solid; padding: 80px;">2014</td>
        </tr>
    </table>
    <!-- type="1"   The list items will be numbered with numbers (default)

type="A"    The list items will be numbered with uppercase letters

type="a"    The list items will be numbered with lowercase letters

type="I"    The list items will be numbered with uppercase roman numbers

type="i"    The list items will be numbered with lowercase roman numbers -->

</body>
</html>
