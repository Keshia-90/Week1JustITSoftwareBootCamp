<!-- type doc for boilerplate -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Day of HTML</title>
</head>
<body>


<ol type="I">
    <li>Bread</li>
    <li>Milk</li>
    <li>Coffee</li>
    <li>Sugar</li>
    <li>Eggs</li>
    <li>Tea</li>
</ol>
<br>
<ul>
    <li>Menu</li>
    <li>About</li>
    <li>Shop</li>
    <li>Contact</li>
</ul>
<br>
<form>
    <label for="first">Forename:</label><br>
    <input type="text" id="first" placeholder="Forename" name="Forename"><br>
    
    <label for="last">Surname:</label><br>
    <input type="text" id="last" placeholder="Surname" name="Surname"><br>
<!-- Add the following to your form using the cheatsheet in the chat:
email, date, phone, submit, reset -->
<label for="email">Email Address:</label><br>
<input type="email" id="email" placeholder="someone@example.com" name="Email Address"><br>

<label for="birthday">Birthday:</label><br>
<input type="date" id="birthday" name="birthday"><br>

<label for="phone">Phone Number:</label><br>
<input type="tel" id="phone" name="phone"><br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>


</form>
</body>
</html>
